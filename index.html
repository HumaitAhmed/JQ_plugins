<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jq_plugin</title>
  <!--css links-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/media.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Plugin</h1>
        <hr>
        <div class="row">
          <div class="col-lg-4">
            <div class="box">
              <h2 class="counter">28</h2>
              <h3>Projects</h3>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="box">
              <h2 class="counter">61</h2>
              <h3>Projects Done</h3>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="box">
              <h2 class="counter">36</h2>
              <h3>Happy Clients</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container wowjs">
      <div class="row">
        <div class="col-lg-12">
          <section class="wow slideInDown box" data-wow-duration="1s" data-wow-delay="0.5s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.5s; animation-name: slideInDown;"><h2>1st</h2></section>
          <section class="wow slideInLeft box" data-wow-duration="1s" data-wow-delay="0.5s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.5s; animation-name: slideInDown;"><h2>2nd</h2></section>
          <section class="wow slideInDown box" data-wow-duration="1s" data-wow-delay="0.5s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.5s; animation-name: slideInDown;"><h2>3rd</h2></section>
        </div>
      </div>
    </div>
    <section class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="b_cont">
              <h1 class="wow1 fadeOutUp" data-wow-duration="0.5s" data-wow-delay="0.1s" style="visibility: visible;animation-duration: 0.5s; animation-delay: 0.1s; animation-name: fadeOutUp;">Lorem ipsum dolor sit amet</h1>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="b_cont">
              <h1 class="wow1 flipInX" data-wow-duration="1s" data-wow-delay="0.1s" style="visibility: visible;animation-duration: 1s; animation-delay: 0.1s; animation-name: flipInX;">Lorem ipsum dolor sit amet</h1>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="b_cont">
              <h1 class="wow1 slideInLeft" data-wow-duration="0.5s" data-wow-delay="0.1s" style="visibility: visible; animation-duration: 0.5s; animation-delay: 0.1s; animation-name: slideInLeft;">Lorem ipsum dolor sit amet</h1>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="b_cont">
              <h1 class="wow1 slideInDown" data-wow-duration="0.5s" data-wow-delay="0.1s" style="visibility: visible; animation-duration: 0.5s; animation-delay: 0.1s; animation-name: slideInDown;">Lorem ipsum dolor sit amet</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!--script links-->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="https:////cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
  
  <script src="cdn.jsdelivr.net/jquery.counterup/1.0/jquery.counterup.min.js"></script>
  <script src=""></script>
  <script src=""></script>
  <script src=""></script>
  <script src=""></script>
  <script src=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
